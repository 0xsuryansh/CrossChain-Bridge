# a short string to identify the bridge
Identifier = "NEAR2BSC"

# bridge API service (server only)
[Server.APIServer]
# listen port
Port = 11556
# CORS config
AllowedOrigins = []

# extra config
[Extra]
IsTestMode = true

# source chain config
[SrcChain]
BlockChain = "NEAR"
Confirmations = 6
InitialHeight = 0
NetID = "columbus-5"

# [SrcChain.MetaCoin]
# Symbol = "LUNA"
# Unit = "uluna"
# Decimals = 6

# source blockchain gateway config
[SrcGateway]
APIAddress = ["https://rpc.testnet.near.org", "https://archival-rpc.testnet.near.org"]

# dest chain config
[DestChain]
BlockChain = "Ethereum-BSC"
Confirmations = 15
InitialHeight = 0
NetID = "custom"

# dest blockchain gateway config
[DestGateway]
APIAddress = ["https://data-seed-prebsc-1-s1.binance.org:8545/"]

# DCRM config
[Dcrm]
Disable = true
