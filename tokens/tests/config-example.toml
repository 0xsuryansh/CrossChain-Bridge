# a short string to identify the bridge
Identifier = "TERRA2BSC"

# bridge API service (server only)
[Server.APIServer]
# listen port
Port = 11556
# CORS config
AllowedOrigins = []

# extra config
[Extra]
IsTestMode = true

# source chain config
[SrcChain]
BlockChain = "TERRA"
NetID = "columbus-5"
Confirmations = 6
InitialHeight = 0

[SrcChain.MetaCoin]
Symbol = "uluna"
Unit = "uluna"
Decimals = 6

# source blockchain gateway config
[SrcGateway]
APIAddress = ["https://bombay-lcd.terra.dev/"]

# dest chain config
[DestChain]
BlockChain = "Ethereum-BSC"
NetID = "custom"
Confirmations = 15
InitialHeight = 0

# dest blockchain gateway config
[DestGateway]
APIAddress = ["https://data-seed-prebsc-1-s1.binance.org:8545/"]

# DCRM config
[Dcrm]
Disable = true
